<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
	<div class="container">
    	
			<div id="board">
					<h1>Tic Tac Toe</h1>
			 	    <div class="game-overlay">
			 	    	<div class="player-choice">
			 	    	<h2>How Many Players?</h2>
				 	    	<div class="row gameChoice-buttons">
					 	    	<button class="one-player gameType">One Player</button>
					 	    	<button class="two-player gameType">Two Player</button>
			 	    		</div>
			 	    	</div>
			 	    	
			 	    	<div class="token-choice">
			 	    		<h2 class="x-or-o-header"></h2>
			 	    		<div class="row gameChoice-buttons">
				 	    		<button class="select-x">X</button>
				 	    		<button class="select-o">O</buton>
			 	    		</div>
			 	    	</div>	
			 	    </div>

			 	    <div class="game-board">
			 	    	<h2 class="currentPlayer"></h2>
						<div class="row">
							<div class="space1 board-space col-sm-4"></div>
							<div class="space2 board-space col-sm-4"></div>
							<div class="space3 board-space col-sm-4"></div>
						</div>
						<div class="row">
							<div class="space4 board-space col-sm-4"></div>
							<div class="space5 board-space col-sm-4"></div>
							<div class="space6 board-space col-sm-4"></div>
						</div>
						<div class="row">
							<div class="space7 board-space col-sm-4"></div>
							<div class="space8 board-space col-sm-4"></div>
							<div class="space9 board-space col-sm-4"></div>
						</div>
					</div>
                   
					<div class="game-over">
						 <h1 class="winner"></h1>
						<h2 class="play-again">Play Again?</h2>
						<div class="row yes-or-no">
							<button class="yes">Yes</button>
							<button class="no">No</button>
						</div>
						
					</div>
				
			</div>
		
	</div>
	<script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script src="js/play.js"></script>
</body>
</html>
